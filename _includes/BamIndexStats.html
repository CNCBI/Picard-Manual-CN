<a id="BamIndexStats"/>
<h3>BamIndexStats</h3>
<section>
<p>Generates BAM index statistics, including the number of aligned and unaligned SAMRecords for each reference sequence, and the number of SAMRecords with no coordinate.Input BAM file must have a corresponding index file.
</p>
<table>
<tr><th>Option</th><th>Description</th></tr>
<tr><td>INPUT (File)</td><td>A BAM file to process.  Required. </td></tr>
</table>
</section>
